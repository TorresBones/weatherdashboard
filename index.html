<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container">
        <div class="title">
        <h1>Weather Dashboard</h1>
        </div>
    </header>

<main class="container dashboard">
    <div class="row p-2">

<!-- Right column with current weather and 5 day forecast -->

         <div class="col-sm-12 col-md-9 order-md-2">
            <div clas="row">

                <section class="col-12 currentWeather p-0">
                            <div class="d-flex cityName">
                                <h2 id="city"></h2>
                                <h3 id="date"></h3>
                                <img id="weather-icon" />
                            </div>
                            <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                            <p class="pl-2">Humidity: <span id="humidity"></span></p>
                            <p class="pl-2">Wind Speed:<span id="wind"></span></p>
                            <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                </section>

                <section class="col-12 fiveDay">
                    <h2>5 Day Forecast</h2>
                    <div class="row">
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-1g-2 p-1">
                            <div class="card day-0 m-0 text-center">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 1</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-1g-2 p-1">
                            <div class="card day-1 m-0 text-center">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 2</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-1g-2 p-1">
                            <div class="card day-2 m-0 text-center">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 3</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-1g-2 p-1">
                            <div class="card day-3 m-0 text-center">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 4</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10 col-md-4 offset-lg-1 col-1g-2 p-1">
                            <div class="card day-4 m-0 text-center">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 5</p>
                                    <img class="fiveDay-img mb-2" />
                                    <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>&deg;F</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    <!-- Left Column - search sity bar - and previously city list -->

        <div clas="col-sm-12 col-md-3 left-panel order-md-1">
            <form>
                <div class="form-row">
                    <div class="form-group col-8">
                    <label for="city-input">Search for a city:</label>
                    <input type="text" placeholder="City" class="form-control" id="city-input">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div class="row recent-searches mt-3">
                <div class="col-sm-12">
                    <h2>Recent searches:</h2>
                </div>
            </div>
            <div class="row cityList m-0">
            </div>
        </div>
    </div>
</main>
        <section class="search">
            <h2>Search for a city:</h2>
            <input type="text" class="search-bar" autocomplete="off">
            <button>
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path>
            </svg>
            </button>
            </section>
    </section>
</main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
