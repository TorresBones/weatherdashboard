<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark">
        <h1 class="text-light text-center p-3">Weather App</h1>
    </header>
    <main class="min-vh-100">
        <div class="container d-flex flex-wrap">
            <!-- Cities -->
            <div class="container-fluid d-flex justify-content-center py-2 mb-3" id="city-select">
                <button type="button" class="btn btn-secondary mx-3" data-city="Pennsylvania">Pensylvannia</button>
            </div>
            <div class="container-fluid d-flex">
                <!-- Search column -->
                <div class="col-4 px-3">
                    <h2 class="text-light">Search for a City:</h2>
                    <form class="form-inline" id="search-form">
                    <input type="text" class="input-group-text my-3" placeholder="Enter a city" id="cityname">
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="oi oi-magnifying-glass"></span>
                    </button>
                </form>

                <ul class="list-group" id="search-history"></ul>
                    
                </div>
                <!-- Main dashboard -->
                <div class="col-md-9">
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <h2 class="card-title align-self-center" id="main-city-name"></h2>
                            </div>
                            <h6 class="card-subtitle text-muted" id="main-city-temp">
                                Temperature:
                            </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid">
                                Humidity:
                            </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind">
                                Wind Speed:
                            </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-uv">
                                UV Index:
                                <span id="uv-box" class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span>
                            </h6>
                        </div>
                    </div>
                </div>
                <!-- 5-Day Forecast -->
                <div>
                    <h3 class="card-title mt-3">5-Day Forcast:</h3>
                    <div class="row justify-content-between" id="five-day">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
