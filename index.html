<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header style="background-color: #000000d1;">
        <h1 class="text-light text-center p-3">Weather App</h1>
    </header>
    <main class="min-vh-100">
        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <!-- Search column -->
                    <div class="col-md-4">
                        <div class="card" id="search-box">
                            <h2 class="text-light">Search for a City:</h2>
                            <form class="form-inline" id="search-form">
                                <input type="text" class="form-control my-3" placeholder="Enter a city" id="cityname">
                                <button type="submit" class="btn btn-primary">
                                    <span class="oi oi-magnifying-glass"></span>
                                </button>
                            </form>
                            <ul class="card mt-2 text-light" id="search-history"></ul>
                        </div>
                    </div>
                    <!-- Main current weather -->
                    <div class="col-md-8">
                        <div class="card mt-2">
                            <div class="card-body">
                                <div class="align-self-right">
                                    <h2 class="card-title text-light" id="main-city-name"></h2>
                                </div>
                                <img src="https://openweathermap.org/img/wn/" alt="rain">
                                <h6 class="card-subtitle text-light" id="main-city-temp">
                                    Temperature:
                                </h6>
                                <h6 class="card-subtitle mt-3 text-light" id="main-city-humid">
                                    Humidity:
                                </h6>
                                <h6 class="card-subtitle mt-3 text-light" id="main-city-wind">
                                    Wind Speed:
                                </h6>
                                <h6 class="card-subtitle mt-3 text-light" id="main-city-uv">
                                    UV Index:
                                    <span id="uv-box" class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5-Day Forecast -->
                <div class="row">
                    <h3 class="card-title mt-3 text-light col-md-12 offset-md-12 text-center">5-Day Forecast:</h3>
                    <div class="col-md-12 offset-md-12">
                    <div class="row justify-content-between" id="five-day">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
